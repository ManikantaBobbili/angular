
<div>
    <h2>Add New Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onAddBook()">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" formControlName="isbn">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" formControlName="genre">
        <label for="price">Price:</label>
        <input type="text" id="price" formControlName="price">
        <label for="noOfPages">Number of Pages:</label>
        <input type="text" id="noOfPages" formControlName="pages">
        <button type="submit">Add Book</button>
        <div *ngIf="successMessage">{{ successMessage }}</div>
        <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
</div>
